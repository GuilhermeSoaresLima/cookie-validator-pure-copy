<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Alerta</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap"
      rel="stylesheet"
    />

  <script language="javascript" src="script.js"></script>
  <body>
    <div class="main-container" id="isView">
      <div class="message-container">
        <p>
          O iCarros não solicita nenhum código de verificação, por WhatsApp, SMS
          ou telefone, esteja você comprando ou vendendo um veículo.
          <br />Proteja-se, não compartilhe PINS ou senhas das suas redes
          sociais e evite cair em golpes.
        </p>

        <button class="btn-message" onclick="genericFunction()">
          OK, ENTENDI
        </button>
      </div>

      <div class="container-button">
        <button class="btn-close" onclick="genericFunction()">
          X
        </button>
      </div>
    </div>
  </body>
